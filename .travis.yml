# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: required
cache: packages
latex: false
fortran: false
r:
  - oldrel
  - release
  - devel
notifications:
  email:
    on_success: change
    on_failure: change
r_packages:
  - devtools
  - knitr
  - rmarkdown
  - pkgKitten
  - Matrix
  - covr
  - pkgdown
addons:
  apt:
    sources:
    - sourceline: 'ppa:keithw/glfw3'
    packages:
    - libglfw3
before_install:
  - wget http://arrayfire.s3.amazonaws.com/3.6.1/ArrayFire-v3.6.1_Linux_x86_64.sh
  - sudo sh ArrayFire-v3.6.1_Linux_x86_64.sh --skip-license --include-subdir --prefix=/opt
  - rm ArrayFire-v3.6.1_Linux_x86_64.sh
  - sudo echo /opt/arrayfire/lib > /etc/ld.so.conf.d/arrayfire.conf
  - sudo ldconfig
script:
  - export LD_PRELOAD="/opt/arrayfire/lib/libmkl_core.so:/opt/arrayfire/lib/libtbb.so.2:/opt/arrayfire/lib/libmkl_tbb_thread.so"
  - R CMD build .
  - R CMD check --install-args=--with-arrayfire=/opt/arrayfire RcppArrayFire_*.tar.gz
after_success:
  - test "$TRAVIS_R_VERSION_STRING" = "release" && Rscript -e 'covr::codecov()' || true
