# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: required
cache: packages
r:
  - oldrel
  - release
  - devel
notifications:
  email:
    on_success: change
    on_failure: change
r_binary_packages:
  - devtools
  - knitr
  - rmarkdown
  - pkgKitten
  - Matrix
  - covr
  - pkgdown
addons:
  apt:
    sources:
    - sourceline: 'ppa:keithw/glfw3'
    packages:
    - libglfw3
before_install:
  - wget http://arrayfire.s3.amazonaws.com/3.6.1/ArrayFire-v3.6.1_Linux_x86_64.sh
  - sudo sh ArrayFire-v3.6.1_Linux_x86_64.sh --skip-license --exclude-subdir --prefix=/usr/local
  - rm ArrayFire-v3.6.1_Linux_x86_64.sh
  - sudo ldconfig /usr/local/lib
script:
  - export LD_PRELOAD="/usr/local/lib/libmkl_core.so:/usr/local/lib/libtbb.so.2:/usr/local/lib/libmkl_tbb_thread.so"
  - R CMD build .
  - R CMD check RcppArrayFire_*.tar.gz
after_success:
  - test "$TRAVIS_R_VERSION_STRING" = "release" && Rscript -e 'covr::codecov()' || true
